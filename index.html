<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador PWA de Cócteles</title>
    <link rel="stylesheet" href="/styles/main.css">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#06b6d4">

    <!-- Configuración para Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Cócteles PWA">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Íconos Apple -->
    <link rel="apple-touch-icon" href="/cocktail-pwa/192.png">
    <link rel="apple-touch-startup-image" href="/cocktail-pwa/512.png">

    <!-- Favicon de respaldo -->
    <link rel="icon" href="/cocktail-pwa/192.png" type="image/png">
</head>

<body>
    <header>
        <h1>🍹 Buscador de Cócteles PWA</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="cocktailName" placeholder="Escribe el nombre del cóctel (ej. Margarita)"
                value="Mojito">
            <button id="searchButton">Buscar</button>
        </section>
        <section id="result" class="result-container">
            <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prueba.</p>
        </section>
    </main>
    <script src="/main.js"></script>
    <script src="/scripts/app.js"></script>
</body>

</html>
