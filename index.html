<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador PWA de CÃ³cteles</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#06b6d4">

  <!-- ConfiguraciÃ³n para Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CÃ³cteles PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Ãconos -->
  <link rel="apple-touch-icon" href="images/icons/192.png">
  <link rel="apple-touch-startup-image" href="images/icons/512.png">
  <link rel="icon" href="images/icons/192.png" type="image/png">
</head>

<body>
  <header>
    <h1>ğŸ¹ Buscador de CÃ³cteles PWA</h1>
  </header>

  <main>
    <section class="search-box">
      <input type="text" id="cocktailName" placeholder="Escribe el nombre del cÃ³ctel (ej. Margarita)" value="Mojito">
      <button id="searchButton">Buscar</button>
    </section>

    <section id="result" class="result-container">
      <p>Escribe un nombre de cÃ³ctel y presiona buscar para iniciar la prueba.</p>
    </section>
  </main>

  <!-- Scripts principales -->
  <script src="main.js"></script>
  <script src="scripts/app.js"></script>

  <!-- âœ… Script de conexiÃ³n con modal solo al iniciar sin red -->
  <script>
    // ğŸŸ¥ Mostrar pantalla completa si se abre sin conexiÃ³n
    function mostrarPantallaSinConexion() {
      if (document.getElementById('offlineOverlay')) return;

      const overlay = document.createElement('div');
      overlay.id = 'offlineOverlay';
      overlay.innerHTML = `
        <div class="offline-content">
          <h2>ğŸš« Sin conexiÃ³n a Internet</h2>
          <p>No se pudieron cargar datos frescos.</p>
          <p>Revisa tu conexiÃ³n y vuelve a intentarlo.</p>
        </div>
      `;

      overlay.style.cssText = `
        position: fixed;
        inset: 0;
        background: linear-gradient(160deg, #1f2937, #0f172a);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        font-family: system-ui, sans-serif;
        z-index: 99999;
      `;

      const content = overlay.querySelector('.offline-content');
      content.style.cssText = `
        background: rgba(255,255,255,0.1);
        padding: 32px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.6);
        max-width: 90%;
      `;

      overlay.querySelector('h2').style.cssText = `
        font-size: 22px;
        margin-bottom: 10px;
      `;

      overlay.querySelectorAll('p').forEach(p => {
        p.style.margin = '4px 0';
      });

      document.body.appendChild(overlay);
    }

    // ğŸŸ© Quitar pantalla al reconectarse
    function eliminarPantallaSinConexion() {
      const overlay = document.getElementById('offlineOverlay');
      if (overlay) overlay.remove();
    }

    // ğŸŸ© Mostrar banner de reconexiÃ³n
    function mostrarAvisoReconectado() {
      if (document.getElementById('onlineBanner')) return;

      const banner = document.createElement('div');
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      banner.id = 'onlineBanner';
      banner.textContent = `âœ… Conectado â€” datos actualizados (${hora})`;
      banner.style.cssText = `
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 24px;
        background: #10b981;
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-family: system-ui, sans-serif;
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        z-index: 100000;
        opacity: 0;
        transition: opacity 0.4s ease;
      `;

      document.body.appendChild(banner);
      setTimeout(() => (banner.style.opacity = '1'), 100);
      setTimeout(() => {
        banner.style.opacity = '0';
        setTimeout(() => banner.remove(), 500);
      }, 4000);
    }

    // ğŸ§  Detectar si la app se abre sin conexiÃ³n
    window.addEventListener('load', () => {
      if (!navigator.onLine) {
        mostrarPantallaSinConexion();
      }
    });

    // ğŸŸ© Cuando vuelve la conexiÃ³n (solo quita el modal + muestra banner)
    window.addEventListener('online', () => {
      eliminarPantallaSinConexion();
      mostrarAvisoReconectado();

      // Recargar datos si existe funciÃ³n buscarCoctel()
      if (typeof buscarCoctel === 'function') {
        buscarCoctel();
      }
    });

    // ğŸš« No hacemos nada especial cuando se pierde conexiÃ³n estando dentro
    // (para que no moleste mientras navegas offline)

    // ğŸ§© Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('âœ… SW registrado:', reg.scope))
          .catch(err => console.error('âŒ Error al registrar SW:', err));
      });
    }
  </script>


</body>
</html>
