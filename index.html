<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador PWA de C√≥cteles</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#06b6d4">

  <!-- Configuraci√≥n para Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="C√≥cteles PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- √çconos -->
  <link rel="apple-touch-icon" href="images/icons/192.png">
  <link rel="apple-touch-startup-image" href="images/icons/512.png">
  <link rel="icon" href="images/icons/192.png" type="image/png">
</head>

<body>
  <header>
    <h1>üçπ Buscador de C√≥cteles PWA</h1>
  </header>

  <main>
    <section class="search-box">
      <input type="text" id="cocktailName" placeholder="Escribe el nombre del c√≥ctel (ej. Margarita)" value="Mojito">
      <button id="searchButton">Buscar</button>
    </section>

    <section id="result" class="result-container">
      <p>Escribe un nombre de c√≥ctel y presiona buscar para iniciar la prueba.</p>
    </section>
  </main>

  <!-- Scripts principales -->
  <script src="main.js"></script>
  <script src="scripts/app.js"></script>

  <!-- Script para detectar conexi√≥n -->
  <script>
    // ‚úÖ Detectar si hay conexi√≥n al cargar la app
    window.addEventListener('load', () => {
      if (!navigator.onLine) {
        mostrarAvisoSinInternet();
      }
    });

    // ‚úÖ Escuchar cuando se pierde o recupera la conexi√≥n
    window.addEventListener('offline', mostrarAvisoSinInternet);
    window.addEventListener('online', eliminarAvisoSinInternet);

    // ‚úÖ Mostrar mensaje flotante
    function mostrarAvisoSinInternet() {
      if (document.getElementById('offlineBanner')) return;
      const banner = document.createElement('div');
      banner.id = 'offlineBanner';
      banner.className = 'offline-banner';
      banner.textContent = 'üö´ No tienes conexi√≥n a Internet';
      document.body.appendChild(banner);
    }

    // ‚úÖ Quitar mensaje cuando vuelve el internet
    function eliminarAvisoSinInternet() {
      const banner = document.getElementById('offlineBanner');
      if (banner) banner.remove();
    }

    // ‚úÖ Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Registro SW exitoso:', reg))
          .catch(err => console.error('Error de registro SW:', err));
      });
    }
  </script>
</body>

</html>
