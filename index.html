<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador PWA de Cócteles</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#06b6d4">

  <!-- Configuración para Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Cócteles PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Íconos -->
  <link rel="apple-touch-icon" href="images/icons/192.png">
  <link rel="apple-touch-startup-image" href="images/icons/512.png">
  <link rel="icon" href="images/icons/192.png" type="image/png">
</head>

<body>
  <header>
    <h1>🍹 Buscador de Cócteles PWA</h1>
  </header>

  <main>
    <section class="search-box">
      <input type="text" id="cocktailName" placeholder="Escribe el nombre del cóctel (ej. Margarita)" value="Mojito">
      <button id="searchButton">Buscar</button>
    </section>

    <section id="result" class="result-container">
      <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prueba.</p>
    </section>
  </main>

  <!-- Scripts principales -->
  <script src="main.js"></script>
  <script src="scripts/app.js"></script>

  <!-- ✅ Script de conexión avanzada y recarga -->
  <script>
    // 🟥 Pantalla completa sin conexión
    function mostrarPantallaSinConexion() {
      if (document.getElementById('offlineOverlay')) return;

      const overlay = document.createElement('div');
      overlay.id = 'offlineOverlay';
      overlay.innerHTML = `
        <div class="offline-content">
          <h2>🚫 Sin conexión a Internet</h2>
          <p>No se pudieron cargar datos frescos.</p>
          <p>Revisa tu conexión y vuelve a intentarlo.</p>
        </div>
      `;

      // Estilos embebidos (no dependen del CSS)
      overlay.style.cssText = `
        position: fixed;
        inset: 0;
        background: linear-gradient(160deg, #1f2937, #0f172a);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        font-family: system-ui, sans-serif;
        z-index: 99999;
      `;

      const content = overlay.querySelector('.offline-content');
      content.style.cssText = `
        background: rgba(255,255,255,0.1);
        padding: 32px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.6);
        max-width: 90%;
      `;

      overlay.querySelector('h2').style.cssText = `
        font-size: 22px;
        margin-bottom: 10px;
      `;

      overlay.querySelectorAll('p').forEach(p => {
        p.style.margin = '4px 0';
      });

      document.body.appendChild(overlay);
    }

    // 🟩 Quitar pantalla al reconectarse
    function eliminarPantallaSinConexion() {
      const overlay = document.getElementById('offlineOverlay');
      if (overlay) overlay.remove();
    }

    // 🟩 Mostrar banner de reconexión
    function mostrarAvisoReconectado() {
      if (document.getElementById('onlineBanner')) return;

      const banner = document.createElement('div');
      const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      banner.id = 'onlineBanner';
      banner.textContent = `✅ Conectado — datos actualizados (${hora})`;
      banner.style.cssText = `
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 24px;
        background: #10b981;
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        font-family: system-ui, sans-serif;
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        z-index: 100000;
        opacity: 0;
        transition: opacity 0.4s ease;
      `;

      document.body.appendChild(banner);
      setTimeout(() => (banner.style.opacity = '1'), 100);
      setTimeout(() => {
        banner.style.opacity = '0';
        setTimeout(() => banner.remove(), 500);
      }, 4000);
    }

    // 🧠 Recargar contenido real (sin cerrar PWA)
    async function recargarDatos() {
      // Si tienes una función específica, la llamamos
      if (typeof buscarCoctel === 'function') {
        console.log('🔄 Reintentando búsqueda...');
        buscarCoctel();
      } else {
        // Si no, forzamos refresco de recursos
        console.log('🔄 Refrescando recursos desde la red...');
        caches.keys().then(names => names.forEach(name => caches.delete(name))); // limpia caché viejo
        window.location.reload(true);
      }
    }

    // ⚙️ Estado inicial
    window.addEventListener('load', () => {
      if (!navigator.onLine) mostrarPantallaSinConexion();
    });

    // ⚙️ Escuchar cambios de conexión
    window.addEventListener('offline', mostrarPantallaSinConexion);

    window.addEventListener('online', async () => {
      eliminarPantallaSinConexion();
      mostrarAvisoReconectado();

      // Esperar un pequeño delay para estabilidad de red
      await new Promise(r => setTimeout(r, 800));
      recargarDatos(); // 🔁 fuerza actualización o búsqueda
    });

    // 🧩 Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('✅ SW registrado:', reg.scope))
          .catch(err => console.error('❌ Error al registrar SW:', err));
      });
    }
  </script>

</body>
</html>
